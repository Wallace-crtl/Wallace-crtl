<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajude o Gramado - Independente FC</title>
  <style>
    :root {
      --amarelo: #f1c40f;
      --verde-escuro: #145a32;
      --fundo: #f9f9f9;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--fundo);
      color: #333;
    }

    header {
      background-color: var(--verde-escuro);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      padding: 1.5rem;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.2rem;
      text-align: center;
    }

    .card h2 {
      color: var(--verde-escuro);
      margin-top: 0;
    }

    .pix-key {
      background-color: #eee;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      word-break: break-all;
      margin: 1rem 0;
    }

    .btn {
      background-color: var(--amarelo);
      color: var(--verde-escuro);
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:active {
      background-color: #d4ac0d;
    }

    .thanks {
      margin-top: 1.2rem;
      font-style: italic;
      color: #555;
    }

    footer {
      margin-top: 2rem;
      background-color: var(--verde-escuro);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ajude na Manutenção do Gramado</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Seja um Contribuinte do Amarelinho!</h2>
      <p>Contribua com uma quantia mensal via PIX e ajude a manter o gramado do nosso campo sempre em boas condições.</p>

      <div class="pix-key" id="pixKey">
        pix@(91)988485603
      </div>

      <button class="btn" onclick="copiarPix()">Copiar chave PIX</button>

      <p class="thanks">Toda ajuda é muito bem-vinda. Obrigado pelo apoio!</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Independente Futebol Clube
  </footer>

  <script>
    function copiarPix() {
      const chave = document.getElementById("pixKey").innerText;
      navigator.clipboard.writeText(chave).then(() => {
        alert("Chave PIX copiada com sucesso!");
      });
    }
  </script>

</body>
</html>
